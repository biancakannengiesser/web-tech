{% extends 'base.html' %}

{% block content %}

<html>
  <head>
    <style>
body {
  background-color: #FFFAFA;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  color: #1a1a1a;
  margin-bottom: 30px;
}

table {
  margin: 0 auto;
  border-collapse: collapse;
  width: 80%;
  background-color: white;
}

th, td {
  border: 1px solid #dddddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
  color:#FF69B4
}

p {
  margin-top: 20px;
  font-size: 0.8em;
}
    </style>
    <title>Salon Prices</title>
  </head>
  <body>
    <br>
    <h1>Salon Prices</h1>
    <table>
      <tr>
        <th>Service</th>
        <th>Price</th>
      </tr>
      {% for service in services%}
        <tr>
        <td>{{service.service}}</td>
        <td>${{service.price}}</td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <p>Note: Prices are subject to change and may vary based on hair length and thickness.</p>
  </body>
</html>
{% endblock %}
